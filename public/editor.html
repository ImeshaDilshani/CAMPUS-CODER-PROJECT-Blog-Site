<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blo : Editor</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="banner">
        <input type="file" accept="image" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn">
            <img src="images/logo.png" alt="banner">
        </label>
    </div>
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title...."></textarea>
        <textarea type="text" class="article" placeholder="Start Writing here...."></textarea>
    </div>
    <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "APIKEY",
          authDomain: "AUTHDOMAIN",
          projectId: "PROJECTID",
          storageBucket: "STORAGEBUCKET",
          messagingSenderId: "MESSAGINGSENDERID",
          appId: "APPID"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      </script>

    <script src="js/editor.js" type="module"></script>
    
    

</body>
</html>
